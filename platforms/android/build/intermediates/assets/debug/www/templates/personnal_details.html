<ion-view hide-back-button="true"  style="background-color:#f8f8f8;" title="{{'个人信息'}}" ng-controller="perDetailCtrl" hide-tab-bar cache-view="false">
  <style>

    .item-select:after{
      display: none;
    }
  </style>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear button-light button-icon ion-ios-arrow-left header-item" ng-click="cancel()">

    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
